<html>

<head>

   <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="plotertestui.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet">
    <title>Sidus</title>
    <link rel="shortcut icon" href='content/icons/Logo.png' type="image/png">
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
        content="Sidus is a fast, simple and efficient maths function plotter capable of drawing almost any function.">

        
  <meta property="og:title" content="Sidus | Function Plotter">
  <meta property="og:site_name" content="Sidus">
 <!-- <meta property="og:image" content="https://s3.amazonaws.com/desmos/img/calc_thumb.png">-->
</head>

<body>
    <div id="nav-container">
        <nav class="navbar navbar-expand-lg navbar-light" id="navbarmain">
            <a class="navbar-brand" href=""><img src="./content/icons/logo_hi.png" width="100px" alt="Sidus_Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <!--navbar toggle button for dropdown in smaller viewport-->
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto navbar-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="./content/icons/homeblack.png" alt="Home" border="0"
                                width="26px" id="home-btn"><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="./content/icons/appsblack.png" alt="Apps" border="0" width="26px" id="apps-btn">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">plotterPARAM</a>
                            <a class="dropdown-item" href="#">plotter3D</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./content/icons/aboutblack.png" alt="About Us"
                                alt="icons8-home-48" border="0" width="26px" id="about-btn"></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-round bg-dark shadow-none text-center " onclick="toggledark()"><img
                                src="./content/icons/moon.png" alt="Dark / Light mode toggle" alt="icons8-home-48"
                                border="0" width="22px" id="drkmd-btn"></button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid mb-0">
        <div class="row h-100">
            <div class="col-md-4 col-12 col-lg-3 sidebar align-items-center h-md-100 h-30 p-3  bg-white shadow-sm rounded-top"
                id="controls">
                <ul class="nav flex-column">
                    <li class="nav-item mt-2 mb-2">
                        <span class="row pb-2 mb-1">
                            <span class="col-3 mt-2 mb-2" style="font-family: 'Artifika', serif;font-size: 25px; ">f(x)=
                            </span>
                            <math-field class="col-8" id="inputfunc" onchange="plotgraph()"></math-field>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="row text-center justify-content-center">
                            <button id="plotbtn" class="col-1 text-center" onClick="findderivative()">f'</button> <input
                                type="text" id="dmnstart" class="col-2 pt-1 pb-1 border rounded border-light"
                                onchange="plotgraph()">
                            <span class="col-sm-3  col-3 pt-1 pb-1 "
                                style="font-size: 20px; font-family: 'Artifika', serif;">≤ x ≤</span>
                            <input type="text" id="dmnend" class="col-2 pt-1 pb-1 border rounded border-light"
                                onchange="plotgraph()">
                        </span>
                    </li>
                </ul>
                <!-- <div class="fixed-bottom justify-content-center" id="plot-container" style="box-sizing: border-box;;">
                    <button id="plotbtn">Plot</button>
                </div>-->
            </div>
            <main class="col-md-8 col-12 col-lg-9 h-md-100" id="workspace">
                <div id="plotarea"></div>
            </main>
        </div>
    </div>
    <script src="plotter2.0.js"></script>
</body>

</html>
